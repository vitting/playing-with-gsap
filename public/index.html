<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Example Gsap Site"
    />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Example Gsap</title>
  </head>
  <body>
    <h1 class="title">Snow</h1>
    <div class="quote"><span class="quote-text"></span><span class="quote-person"></span></div>
    <img class="cover" src="/images/snow.png" alt="cover image">    
    <nav class="">
      <div class="top-nav">
        <ul>
          <li id="backgrounds">BACKGROUNDS</li>
          <li id="about">ABOUT</li>
        </ul>
      </div>
      <div class="image-list">
        <img id="night" src="/images/night.jpg" alt="Night illustration">
        <img id="rain" src="/images/rain.jpg" alt="Rain illustration">
        <img id="snow" class="selected" src="/images/snow.png" alt="Snow illustration">
        <img id="sun" src="/images/sun.jpg" alt="Sun illustration">
      </div>
    </nav>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
